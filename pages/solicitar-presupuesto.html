    <main class="contact-section">
        <div class="scrolling-container">
            <h1 class="scrolling__title">CONTACTO</h1>
        </div>     
        
        <div class="container contact-container">
            <div class="row row-bg">
                <div class="col-xl-6 col-md-6 col-xs-12 d-flex align-items-center justify-content-center col-border">
                    <div class="contact-card__container--1">
                        <div class="container--1">
                            <img src="../assets/images/whatsapp.png" alt="icono-whatsapp" class="contact-icon">
                            <h2 class="contact__h3">WhatsApp</h2>
                            <p>299xxxxxxx</p>
                        </div>
                        <div class="container--1">
                            <img src="../assets/images/email.png" alt="icono-email" class="contact-icon">
                            <h2>Email</h2>
                            <p>example@gmail.com</p>
                        </div>
                        <div class="container--1">
                            <img src="../assets/images/world.png" alt="icono-ubicacion" class="contact-icon">
                            <h2>Ubicaci√≥n</h2>
                            <p>Rio Negro, Argentina</p>
                        </div>
                        
                    </div>           
                </div>
            
                <div class="col-xl-6 col-md-6 col-xs-12 d-flex align-items-center justify-content-center text-center">
                    <div class="contact-card__container--2">
                        <div>
                            <h2>Presupuesto</h2>
                            <div class="card__bar"></div>
                        </div>
                        <form method="post" enctype="multipart/form-data" class="contact__form">    
                            <input type="text" id="name" required placeholder="Nombre Completo*" class="field">                                   
                            <input type="email" name="email" id="email" required placeholder="Email*" class="field">                             
                            <input type="tel" name="cell-phone" id="cellPhone" required placeholder="Telefono*" class="field">                       
                            <textarea name="message" id="message" cols="30" rows="3" placeholder="Mensaje Opcional" class="field"></textarea>
                            <input type="submit" value="Enviar" id="submit" class="btn btn-contact" >
                        </form> 
                    </div>
                </div>
            </div>                   
        </div>
                        
    </main>
