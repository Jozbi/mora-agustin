        <nav class="header__navbar">

    <main>
        <div class="scrolling-container">
            <h1 class="scrolling__title">CONSULTA TUS DUDAS</h1>

        <div class="contact-card">
            <div class="contact-card__container--1">
                <div>
                    <h2>WhatsApp</h2>
                    <p>299-xxxxxxxx</p>
                </div>
                <div>
                    <h2>Ubicaci√≥n</h2>

                </div>
                <div>
                    <h2>Email</h2>
                    <p>example@gmail.com</p>
                </div>
            </div>                          
            <div class="contact-card__container--2">
                <form method="post" enctype="multipart/form-data" class="contact__form">
                    <label for="name">Nombre Completo *</label>           
                        <input type="text" id="name" required>
                    <label for="email">Email *</label>           
                        <input type="email" name="email" id="email" required>
                    <label for="cellPhone">Telefono *</label>       
                        <input type="tel" name="cell-phone" id="cellPhone" required>
                    <label for="message">Mensaje Opcional</label>       
                        <textarea name="message" id="message" cols="30" rows="3"></textarea>

                    <input type="submit" value="Enviar" id="submit" class="btn btn--contact" >
                </form> 
            </div>                  
        </div>
