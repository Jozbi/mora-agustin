<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="keywords" content="graphic design,logo designer,design agency,professional graphic designer">

    <title>Mora Agustín || Contacto</title>
    <link rel="shortcut icon" href="../assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/images/logo.png" alt="logo" class="header__logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./servicios.html">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../pages/proyectos.html">Proyectos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sobre-mi.html">Sobre Mi</a>
                        </li>
                        <li class="nav-item btn-custom">
                            <a class="nav-link active" href="#" aria-current="page"><span class="btn--icon">Solicitar Presupuesto<span class="material-symbols-outlined icon">diamond</span></span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main  class="contact-section">
        <div class="scrolling-container">
            <h1>CONTACTO</h1>
        </div>
            
        <div class="container contact-container">
            <div class="row row-bg">
                <div class="col-xl-6 col-md-6 col-xs-12 d-flex align-items-center justify-content-center col-border">
                    <div class="container--1">
                        <div class="info">
                            <img src="../assets/images/whatsapp.png" alt="icono-whatsapp">
                            <h2 class="contact__h3">WhatsApp</h2>
                            <p>299xxxxxxx</p>
                        </div>
                        <div class="info">
                            <img src="../assets/images/email.png" alt="icono-email">
                            <h2>Email</h2>
                            <p>mora_agustin<span>@gmail.com</span></p>
                        </div>
                        <div class="info">
                            <img src="../assets/images/world.png" alt="icono-ubicacion">
                            <h2>Ubicación</h2>
                            <p>Rio Negro, Argentina</p>
                        </div>
                        
                    </div>           
                </div>
            
                <div class="col-xl-6 col-md-6 col-xs-12 d-flex align-items-center justify-content-center text-center">
                    <div class="container--2">
                        <div>
                            <h2>Presupuesto</h2>
                            <div class="card__bar"></div>
                        </div>
                        <form method="post" enctype="multipart/form-data">    
                            <input type="text" id="name" required placeholder="Nombre Completo*">                                   
                            <input type="email" name="email" id="email" required placeholder="Email*">                             
                            <input type="tel" name="cell-phone" id="cellPhone" required placeholder="Telefono*">                       
                            <textarea name="message" id="message" cols="30" rows="3" placeholder="Mensaje Opcional"></textarea>
                            <input type="submit" value="Enviar" id="submit" class="btn btn-contact" >
                        </form> 
                    </div>
                </div>
            </div>                   
        </div>
                        
    </main>
            
    <footer class="footer-custome">
        <p>@2022 Mora Estudios.<span class="footer-mobile"> Todos los derechos reservados.</span></p>
    </footer>

    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
